<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keemat's Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f9f9f9; overflow-x: hidden; }
        h1, h2, .brand-font { font-family: 'Playfair Display', serif; }
        .gold-accent { color: #D4AF37; }
        
        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            left: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); }

        .loader { border-top-color: #D4AF37; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .out-of-stock-img { filter: grayscale(100%); opacity: 0.6; }
    </style>
</head>
<body class="text-gray-800 relative">

    <nav class="bg-black text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto relative flex flex-col items-center">
            <div class="text-center">
                <h1 class="text-xl tracking-widest brand-font font-bold uppercase">Keemat's Collection</h1>
                <p class="text-[10px] gold-accent tracking-widest uppercase font-bold">Quality & Affordability</p>
                
                <img src="https://i.postimg.cc/gJ3Vghv1/1770284170262.png" 
                     alt="Alexa Bliss Shopping" 
                     class="h-24 mx-auto mt-2">
            </div>
            
            <div id="cart-icon" class="absolute right-0 top-1/2 -translate-y-1/2 cursor-pointer p-2" onclick="toggleCart()">
                <i class="fas fa-shopping-bag text-2xl gold-accent"></i>
                <span id="cart-count" class="absolute top-0 right-0 bg-red-600 text-white text-[10px] rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 mt-6">
        <div class="relative max-w-md mx-auto">
            <input type="text" id="product-search" placeholder="Search..." 
                   class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-2xl focus:border-black outline-none transition shadow-sm">
            <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
        </div>
    </div>

    <div id="products" class="container mx-auto p-6">
        <div id="loader" class="flex justify-center my-10">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <a href="https://wa.me/233554011014?text=Hello%20Keemat's%20Collection,%20I%20need%20assistance." 
       class="whatsapp-float" 
       target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden z-[60] flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-md w-full p-6 relative max-h-[90vh] overflow-y-auto">
            <button onclick="toggleCart()" class="absolute top-2 right-2 text-gray-500 p-2 text-xl">&times;</button>
            <h2 class="text-2xl brand-font mb-4 border-b pb-2 text-center">Your Cart</h2>
            <div id="cart-items" class="mb-4 space-y-2"></div>
            <div class="flex justify-between items-center font-bold text-lg mb-4 p-2 bg-gray-50 rounded">
                <span>Total: GHS <span id="cart-total">0.00</span></span>
            </div>
            <form id="checkout-form" class="space-y-3">
                <input type="text" id="cust-name" placeholder="Full Name" required class="w-full border p-3 rounded">
                <input type="text" id="cust-loc" placeholder="Delivery Location" required class="w-full border p-3 rounded">
                <input type="tel" id="cust-contact" placeholder="WhatsApp Number" required class="w-full border p-3 rounded">
                <button type="submit" id="submit-btn" class="w-full bg-black text-white py-4 rounded font-bold uppercase">Confirm Order</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAd8obgpkRPfSUMYr8zJfr8MB_Evmy1nNg",
            authDomain: "keematscollection.firebaseapp.com",
            projectId: "keematscollection",
            storageBucket: "keematscollection.firebasestorage.app",
            messagingSenderId: "344751322745",
            appId: "1:344751322745:web:b57abb74c33056a0b886a8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let products = [];
        let cart = [];

        async function loadProducts() {
            try {
                const snap = await getDocs(collection(db, "products"));
                document.getElementById('loader').style.display = 'none';
                snap.forEach(doc => {
                    products.push({ id: doc.id, ...doc.data() });
                    renderProduct(doc.id, doc.data());
                });
            } catch (err) { console.error(err); }
        }

        function renderProduct(id, data) {
            const grid = document.getElementById('product-grid');
            const isOut = data.stock <= 0;
            const availableSizes = data.sizes ? data.sizes.split(',') : ["S", "M", "L", "XL"];
            
            const card = document.createElement('div');
            card.className = "product-card bg-white shadow-sm rounded-lg overflow-hidden flex flex-col border border-gray-100";
            card.dataset.name = data.name.toLowerCase();

            card.innerHTML = `
                <div class="relative w-full aspect-square bg-gray-50">
                    <img src="${data.image}" 
                         onerror="this.src='https://placehold.co/400x400?text=Check+Image+Link'"
                         class="w-full h-full object-cover ${isOut ? 'out-of-stock-img' : ''}">
                </div>
                <div class="p-3 flex flex-col flex-grow">
                    <h3 class="font-bold text-[13px] mb-1 truncate uppercase">${data.name}</h3>
                    <p class="text-sm font-bold gold-accent mb-2">GHS ${data.price}</p>
                    <div class="grid grid-cols-2 gap-1 mb-2">
                        <select id="size-${id}" class="text-[10px] border p-1 rounded">
                            ${availableSizes.map(s => `<option value="${s.trim()}">${s.trim()}</option>`).join('')}
                        </select>
                        <div class="flex items-center border rounded justify-center">
                            <button onclick="changeQtyUI('${id}', -1)" class="px-2 text-xs font-bold">-</button>
                            <span id="qty-${id}" class="text-[10px] font-bold">1</span>
                            <button onclick="changeQtyUI('${id}', 1)" class="px-2 text-xs font-bold">+</button>
                        </div>
                    </div>
                    <button onclick="addToCart('${id}')" ${isOut ? 'disabled' : ''}
                        class="mt-auto w-full ${isOut ? 'bg-gray-400' : 'bg-black'} text-white py-2 text-[10px] rounded font-bold uppercase">
                        ${isOut ? 'Sold Out' : 'Add To Cart'}
                    </button>
                </div>`;
            grid.appendChild(card);
        }

        document.getElementById('product-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.display = card.dataset.name.includes(term) ? 'flex' : 'none';
            });
        });

        window.changeQtyUI = (id, delta) => {
            const el = document.getElementById(`qty-${id}`);
            let val = parseInt(el.innerText) + delta;
            if (val < 1) val = 1;
            el.innerText = val;
        };

        window.addToCart = (id) => {
            const p = products.find(x => x.id === id);
            const size = document.getElementById(`size-${id}`).value;
            const qty = parseInt(document.getElementById(`qty-${id}`).innerText);
            cart.push({ ...p, selectedSize: size, qty: qty });
            updateCartUI();
            document.getElementById(`qty-${id}`).innerText = "1";
        };

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.reduce((total, item) => total + item.qty, 0);
            const total = cart.reduce((s, i) => s + (parseFloat(i.price) * i.qty), 0);
            document.getElementById('cart-total').innerText = total.toFixed(2);
            document.getElementById('cart-items').innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between items-center bg-gray-50 p-2 rounded text-xs">
                    <div><b>${i.name}</b> (${i.selectedSize}) x${i.qty}</div>
                    <button onclick="removeFromCart(${idx})" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>`).join('');
        }

        window.removeFromCart = (idx) => { cart.splice(idx, 1); updateCartUI(); };
        window.toggleCart = () => document.getElementById('checkout-modal').classList.toggle('hidden');

        loadProducts();
    </script>
</body>
</html>
