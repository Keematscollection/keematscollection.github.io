<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keemat's Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css?v=1.0.1">
    <style>
        :root { --primary: #000; --accent: #d4af37; --bg: #f8f8f8; --success: #25D366; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; background: var(--bg); }
        header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; position: relative; }
        .slogan { color: var(--accent); font-size: 0.85rem; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        .header-img { width: 140px; border-radius: 12px; border: 2px solid var(--accent); margin-top: 15px; }
        .cart-icon { position: absolute; top: 80px; right: 25px; font-size: 1.7rem; color: var(--accent); cursor: pointer; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: #ff3b30; color: white; border-radius: 50%; padding: 3px 7px; font-size: 0.75rem; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .p-details { padding: 12px; }
        .size-select { width: 100%; padding: 8px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; }
        .qty-controls { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; background: #f0f0f0; border-radius: 8px; padding: 5px; }
        .qty-btn { background: white; border: 1px solid #ddd; width: 30px; height: 30px; cursor: pointer; border-radius: 4px; }
        .btn-add { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .whatsapp-float { position: fixed; bottom: 20px; left: 20px; background: var(--success); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000; text-decoration: none; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; padding: 10px; }
        .modal-content { background: white; max-width: 450px; margin: 0 auto; border-radius: 20px; overflow: hidden; }
        .btn-close { width: 100%; margin-top: 10px; background: #eee; border: none; padding: 10px; border-radius: 10px; cursor: pointer; }
        .flying-img { position: fixed; width: 50px; height: 50px; border-radius: 50%; z-index: 9999; transition: all 0.8s ease-in-out; object-fit: cover; pointer-events: none; }
    </style>
</head>
<body>

<header>
    <h1>KEEMAT'S COLLECTION</h1>
    <div class="slogan">QUALITY & AFFORDABILITY</div>
    <img src="https://i.postimg.cc/gJ3Vghv1/1770284170262.png" class="header-img">
    <div class="cart-icon" onclick="openCart()">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count" id="cartCount">0</span>
    </div>
</header>

<div class="product-grid" id="productContainer"></div>

<a href="https://wa.me/233XXXXXXXXX" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
</a>

<div id="cartModal" class="modal">
    <div class="modal-content">
        <div style="background:#000; color:#d4af37; padding:15px; text-align:center;">
            <h2 style="margin:0">YOUR CART</h2>
            <button onclick="clearCart()" style="background:red; color:white; border:none; padding:5px; border-radius:5px; cursor:pointer;">CLEAR ALL</button>
        </div>
        <div style="padding:20px;">
            <div id="cartItems"></div>
            <input type="text" id="cName" placeholder="Full Name" style="width:100%; padding:10px; margin:10px 0;">
            <button class="btn-add" style="background:#25D366" onclick="processOrder()">CONFIRM ORDER</button>
            <button class="btn-close" onclick="document.getElementById('cartModal').style.display='none'">CLOSE</button>
        </div>
    </div>
</div>

<script type="module">
    // VERSION HACK APPLIED TO FIREBASE URL
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js?v=1.0.1";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js?v=1.0.1";

    const firebaseConfig = {
      databaseURL: "https://keematscollection-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let products = [];
    let cart = JSON.parse(localStorage.getItem('keematCart')) || [];

    onValue(ref(db, 'products'), (snapshot) => {
        const data = snapshot.val();
        products = [];
        if (data) {
            Object.keys(data).forEach(key => products.push({id: key, ...data[key]}));
            renderProducts(products);
        }
    });

    window.renderProducts = (list) => {
        document.getElementById('productContainer').innerHTML = list.map(p => `
            <div class="product-card">
                <img src="${p.image}" style="width:100%; height:200px; object-fit:cover;" id="img-${p.id}">
                <div class="p-details">
                    <div style="font-weight:bold;">${p.name}</div>
                    <div style="color:#d4af37; font-weight:800;">GHS ${p.price}</div>
                    <select class="size-select" id="size-${p.id}">
                        ${p.size.split(',').map(s => `<option>${s.trim()}</option>`).join('')}
                    </select>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="changeQty('${p.id}', -1)">-</button>
                        <span id="qty-val-${p.id}">1</span>
                        <button class="qty-btn" onclick="changeQty('${p.id}', 1)">+</button>
                    </div>
                    <button class="btn-add" onclick="animateAndAdd('${p.id}')">ADD TO CART</button>
                </div>
            </div>`).join('');
    };

    window.changeQty = (id, delta) => {
        let el = document.getElementById(`qty-val-${id}`);
        let val = parseInt(el.innerText) + delta;
        if(val > 0) el.innerText = val;
    };

    window.animateAndAdd = (id) => {
        const img = document.getElementById(`img-${id}`);
        const cartIcon = document.querySelector('.cart-icon');
        const flyImg = img.cloneNode();
        flyImg.classList.add('flying-img');
        const rect = img.getBoundingClientRect();
        const cartRect = cartIcon.getBoundingClientRect();
        flyImg.style.left = rect.left + 'px';
        flyImg.style.top = rect.top + 'px';
        document.body.appendChild(flyImg);
        setTimeout(() => {
            flyImg.style.left = cartRect.left + 'px';
            flyImg.style.top = cartRect.top + 'px';
            flyImg.style.width = '10px'; flyImg.style.opacity = '0';
        }, 10);
        setTimeout(() => { flyImg.remove(); addToCart(id); }, 800);
    };

    window.addToCart = (id) => {
        const p = products.find(x => x.id === id);
        cart.push({...p, selectedSize: document.getElementById(`size-${id}`).value, qty: document.getElementById(`qty-val-${id}`).innerText});
        updateCart();
    };

    window.updateCart = () => {
        localStorage.setItem('keematCart', JSON.stringify(cart));
        document.getElementById('cartCount').innerText = cart.length;
    };

    window.openCart = () => {
        document.getElementById('cartItems').innerHTML = cart.map(i => `<div>${i.name} (${i.selectedSize}) x${i.qty}</div>`).join('');
        document.getElementById('cartModal').style.display = 'block';
    };

    window.clearCart = () => { cart = []; updateCart(); openCart(); };

    updateCart();
</script>
</body>
</html>
