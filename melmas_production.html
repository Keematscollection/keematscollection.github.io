<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keemat Inventory</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .header { background: black; color: white; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .form { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-save { background: black; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .item { background: white; padding: 10px; border-radius: 8px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="header">
    <strong>INVENTORY MANAGER</strong>
    <button onclick="window.location.href='melmas_order.html'" style="background:#333; color:white; border:none; padding:8px; border-radius:5px;">‚Üê Back</button>
</div>

<div class="form">
    <h3 style="margin-top:0;">Add New Product</h3>
    <input type="text" id="pImg" placeholder="Image URL">
    <input type="text" id="pName" placeholder="Product Name">
    <input type="number" id="pPrice" placeholder="Price (GHS)">
    <input type="number" id="pStock" placeholder="Stock Quantity">
    <input type="text" id="pSize" placeholder="Sizes (e.g. S, M, L, XL)">
    <button class="btn-save" onclick="saveProduct()">SAVE TO SHOP</button>
</div>

<div id="itemList"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd8obgpkRPfSUMYr8zJfr8MB_Evmy1nNg",
      authDomain: "keematscollection.firebaseapp.com",
      projectId: "keematscollection",
      storageBucket: "keematscollection.firebasestorage.app",
      messagingSenderId: "344751322745",
      appId: "1:344751322745:web:b57abb74c33056a0b886a8",
      measurementId: "G-PPS020WTZ2",
      databaseURL: "https://keematscollection-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.saveProduct = () => {
        const data = {
            image: document.getElementById('pImg').value,
            name: document.getElementById('pName').value,
            price: parseFloat(document.getElementById('pPrice').value),
            stock: parseInt(document.getElementById('pStock').value),
            size: document.getElementById('pSize').value
        };
        push(ref(db, 'products'), data).then(() => { alert("Product Added!"); location.reload(); });
    }

    onValue(ref(db, 'products'), (snapshot) => {
        const data = snapshot.val();
        let html = "";
        if(data) Object.keys(data).forEach(key => {
            html += `<div class="item">
                <span>${data[key].name} (Stock: ${data[key].stock})</span>
                <button onclick="delP('${key}')" style="background:red; color:white; border:none; padding:5px; border-radius:5px;">Del</button>
            </div>`;
        });
        document.getElementById('itemList').innerHTML = html;
    });

    window.delP = (id) => { if(confirm("Delete this?")) remove(ref(db, `products/${id}`)); }
</script>
</body>
</html>
