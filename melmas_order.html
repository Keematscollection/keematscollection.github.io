<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keemat Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f3f4f6; --dark: #111827; --gold: #d4af37; --green: #059669; --red: #dc2626; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        
        /* Dashboard Header */
        .dashboard-card { background: var(--dark); color: white; border-radius: 20px; padding: 30px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 25px; }
        .stat-label { font-size: 0.85rem; color: #9ca3af; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 2.5rem; font-weight: 800; color: var(--green); margin-bottom: 15px; }
        .stat-sub { font-size: 0.9rem; color: #d1d5db; }
        
        /* Navigation Buttons */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .btn-nav { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: transform 0.2s; font-size: 0.9rem; }
        .btn-inventory { background: var(--gold); color: black; }
        .btn-refresh { background: white; color: black; border: 1px solid #ddd; }
        .btn-nav:active { transform: scale(0.98); }

        /* Order List Styling */
        .section-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 15px; color: #374151; border-left: 5px solid var(--gold); padding-left: 10px; }
        
        .order-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); position: relative; border-left: 5px solid #ccc; transition: all 0.3s; }
        .order-card.paid { border-left-color: var(--green); }
        .order-card.pending { border-left-color: var(--red); }

        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .order-id { font-weight: 900; color: #4b5563; font-size: 0.9rem; }
        .order-time { font-size: 0.75rem; color: #999; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        .badge-pending { background: #fee2e2; color: var(--red); }
        .badge-paid { background: #d1fae5; color: var(--green); }

        .customer-info { font-size: 0.95rem; margin-bottom: 15px; line-height: 1.5; }
        .items-box { background: #f9fafb; padding: 10px; border-radius: 8px; font-size: 0.85rem; color: #555; margin-bottom: 15px; }
        
        .action-row { display: flex; gap: 10px; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .btn-action { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-confirm { background: var(--green); color: white; }
        .btn-delete { background: #fee2e2; color: var(--red); }
        
    </style>
</head>
<body>

<div class="dashboard-card">
    <div class="stat-label">Total Verified Revenue</div>
    <div class="stat-value" id="totalRev">GHS 0.00</div>
    <div class="stat-sub">Total Paid Orders: <span id="orderCount" style="color:white; font-weight:bold;">0</span></div>
</div>

<div class="nav-grid">
    <button class="btn-nav btn-inventory" onclick="window.location.href='melmas_production.html'">
        <i class="fas fa-box"></i> GO TO INVENTORY
    </button>
    <button class="btn-nav btn-refresh" onclick="location.reload()">
        <i class="fas fa-sync"></i> REFRESH
    </button>
</div>

<div class="section-title">RECENT ORDERS</div>
<div id="ordersList"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd8obgpkRPfSUMYr8zJfr8MB_Evmy1nNg",
      authDomain: "keematscollection.firebaseapp.com",
      projectId: "keematscollection",
      storageBucket: "keematscollection.firebasestorage.app",
      messagingSenderId: "344751322745",
      appId: "1:344751322745:web:b57abb74c33056a0b886a8",
      measurementId: "G-PPS020WTZ2",
      databaseURL: "https://keematscollection-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load Orders
    onValue(ref(db, 'orders'), (snapshot) => {
        const data = snapshot.val();
        let totalRevenue = 0;
        let paidCount = 0;
        let html = "";

        if (data) {
            // Convert object to array and reverse to show newest first
            const orders = Object.entries(data).map(([key, value]) => ({ key, ...value })).reverse();
            
            orders.forEach(o => {
                const isPaid = o.status === 'paid';
                
                // Calculate Revenue (Only count if PAID)
                if (isPaid) {
                    totalRevenue += parseFloat(o.totalAmount || 0);
                    paidCount++;
                }

                // Generate Product List Text
                let productList = "No items";
                if(o.products && Array.isArray(o.products)) {
                    productList = o.products.map(p => `‚Ä¢ ${p.name} (${p.size}) x${p.qty}`).join('<br>');
                }

                // Render Card
                html += `
                <div class="order-card ${isPaid ? 'paid' : 'pending'}">
                    <div class="order-header">
                        <div>
                            <div class="order-id">${o.orderId || 'Order'}</div>
                            <div class="order-time">${new Date(o.timestamp).toLocaleDateString()}</div>
                        </div>
                        <span class="badge ${isPaid ? 'badge-paid' : 'badge-pending'}">
                            ${isPaid ? 'PAID ‚úÖ' : 'PENDING ‚è≥'}
                        </span>
                    </div>

                    <div class="customer-info">
                        <strong>${o.customerName}</strong><br>
                        üìû <a href="tel:${o.contact}" style="color:inherit;">${o.contact}</a><br>
                        üìç ${o.location}
                    </div>

                    <div class="items-box">${productList}</div>

                    <div style="font-size:1.1rem; font-weight:800; color:${isPaid ? 'var(--green)' : '#333'}; text-align:right;">
                        GHS ${o.totalAmount}
                    </div>

                    <div class="action-row">
                        ${!isPaid ? `
                        <button class="btn-action btn-confirm" onclick="verifyOrder('${o.key}')">
                            <i class="fas fa-check-circle"></i> CONFIRM PAYMENT
                        </button>
                        ` : ''}
                        
                        <button class="btn-action btn-delete" onclick="deleteOrder('${o.key}')">
                            <i class="fas fa-trash"></i> ${isPaid ? 'DELETE RECORD' : 'DENY ORDER'}
                        </button>
                    </div>
                </div>`;
            });
        }
        
        document.getElementById('ordersList').innerHTML = html || '<div style="text-align:center; color:#999; margin-top:50px;">No orders yet.</div>';
        document.getElementById('totalRev').innerText = `GHS ${totalRevenue.toFixed(2)}`;
        document.getElementById('orderCount').innerText = paidCount;
    });

    // Make functions available globally
    window.verifyOrder = (key) => {
        if(confirm("Confirm that you have received payment for this order?")) {
            update(ref(db, `orders/${key}`), { status: 'paid' });
        }
    }

    window.deleteOrder = (key) => {
        if(confirm("Are you sure you want to delete this order permanently?")) {
            remove(ref(db, `orders/${key}`));
        }
    }
</script>
</body>
</html>
